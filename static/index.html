<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Book Application</title>
  </head>
  <body>
    <main>
      <header>
        <div class="header">
          <h1 id="pageTitle">
            <span>The</span>
            <span>best</span>
            <span>Book</span>
            <span>Application</span>
          </h1>
        </div>
      </header>
      <div class="container">
        <div class="books">
          <h3>Book Title:</h3>
          <p>Book Author:</p>
          <p>Book Description:</p>
          <button class="delete">Delete</button>
        </div>
      </div>
      <div class="tools">
        <div class="addBook">
          <h3>Add a new book</h3>
          <input type="text" id="title" placeholder="Book Title" />
          <input type="text" id="author" placeholder="Book Author" />
          <input type="text" id="year" placeholder="Book Year" />
          <input type="text" id="genre" placeholder="Book Genre" />
          <button class="add" id="addBookBtn">Add</button>
        </div>
        <div class="updateBook">
          <h3>Update a book</h3>
          <input type="text" placeholder="Book Title" />
          <input type="text" placeholder="Book Author" />
          <input type="text" placeholder="Book Author" />
          <button class="update">Update</button>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
